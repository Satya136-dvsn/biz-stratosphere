version: '3.8'

services:
  api-gateway:
    build: ./backend/api-gateway
    container_name: biz-stratosphere-gateway
    ports:
      - "8000:8000"
    depends_on:
      - ml-inference
      - llm-orchestrator
      - rag-service
    environment:
      - ML_INFERENCE_URL=http://ml-inference:8001
      - LLM_ORCHESTRATOR_URL=http://llm-orchestrator:8002
      - RAG_SERVICE_URL=http://rag-service:8003
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  ml-inference:
    build: ./backend/ml-inference
    container_name: biz-stratosphere-ml
    ports:
      - "8001:8001"
    environment:
      - MLFLOW_TRACKING_URI=sqlite:///mlflow.db
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    volumes:
      - ./models:/app/models
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  llm-orchestrator:
    build: ./backend/llm-orchestrator
    container_name: biz-stratosphere-llm
    ports:
      - "8002:8002"
    depends_on:
      ollama:
        condition: service_healthy
      rag-service:
        condition: service_started
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - RAG_SERVICE_URL=http://rag-service:8003
      - ML_INFERENCE_URL=http://ml-inference:8001
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  rag-service:
    build: ./backend/rag-service
    container_name: biz-stratosphere-rag
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_HOST=http://ollama:11434
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  embedding-worker:
    build: ./backend/embedding-worker
    container_name: biz-stratosphere-embedding
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OLLAMA_HOST=http://ollama:11434
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1.5G

  # frontend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.frontend
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - backend
  #   environment:
  #     - NODE_ENV=production
  #     - VITE_SUPABASE_URL=${SUPABASE_URL}
  #     - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}

  # Ollama - Local LLM serving (Tier 3.3)
  ollama:
    image: ollama/ollama:latest
    container_name: biz-stratosphere-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-airflow:
    image: postgres:14
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5433:5432"
    volumes:
      - airflow-db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 5

  airflow-webserver:
    image: apache/airflow:2.8.0-python3.11
    depends_on:
      - postgres-airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    ports:
      - "8080:8080"
    volumes:
      - ./etl:/opt/airflow/dags/etl
      - ./ml:/opt/airflow/dags/ml
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin &&
               airflow webserver"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.11
    depends_on:
      - postgres-airflow
      - airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./etl:/opt/airflow/dags/etl
      - ./ml:/opt/airflow/dags/ml
    command: airflow scheduler

volumes:
  airflow-db:
  ollama_data:

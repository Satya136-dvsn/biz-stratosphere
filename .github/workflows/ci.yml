name: CI Pipeline

on:
  push:
    branches: [main, master, development]
  pull_request:
    branches: [main, master]

jobs:
  backend-quality:
    name: Backend Quality & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ml-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --prefer-binary ruff pytest httpx
          pip install --prefer-binary -r requirements-ci.txt

      - name: Debug File Structure
        run: |
          pwd
          ls -R

      - name: Lint with Ruff
        run: |
          ruff check . --select E9,F63,F7,F82 --target-version py311
          ruff check . --exit-zero --statistics

      - name: Test Import (Debug)
        run: python -c "import sys; from main import app; print('App import verification: SUCCESS')"

      - name: Test with pytest
        run: |
          set +e
          output=$(pytest tests/test_health.py -v --tb=long 2>&1)
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "$output"
            # Format for annotation: escape newlines
            formatted_output="${output//'%'/'%25'}"
            formatted_output="${formatted_output//$'\n'/'%0A'}"
            formatted_output="${formatted_output//$'\r'/'%0D'}"
            echo "::error::Pytest Failed:%0A$formatted_output"
            exit $exit_code
          fi
          echo "$output"

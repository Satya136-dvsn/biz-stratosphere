<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: https: blob:;
    font-src 'self' https://fonts.gstatic.com data:;
    connect-src 'self' https://*.supabase.co https://generativelanguage.googleapis.com https://api.pwnedpasswords.com wss://*.supabase.co;
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
  ">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="
    camera=(),
    microphone=(),
    geolocation=(),
    interest-cohort=()
  ">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <link rel="icon" type="image/png" href="/logo-orbit.png" />
  <meta name="theme-color" content="#8b5cf6" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo-orbit.png" />

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- SEO Meta Tags -->
  <title>Biz Stratosphere - AI-Powered Business Intelligence Platform</title>
  <meta name="description"
    content="AI-Powered Business Intelligence Platform with RAG chatbot, ML predictions, SHAP explainability, and real-time analytics. Make data-driven decisions with enterprise-grade intelligence." />
  <meta name="author" content="Biz Stratosphere" />
  <meta name="keywords"
    content="business intelligence, AI analytics, ML predictions, RAG chatbot, data visualization, enterprise analytics, SHAP explainability" />

  <!-- Accessibility -->
  <meta name="application-name" content="Biz Stratosphere">
  <meta name="color-scheme" content="light dark">

  <!-- Open Graph -->
  <meta property="og:title" content="Biz Stratosphere - AI Business Intelligence" />
  <meta property="og:description"
    content="Data insights that reach the stratosphere. AI-powered analytics with RAG chatbot, ML predictions, and advanced visualizations." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo-full.png" />
  <meta property="og:site_name" content="Biz Stratosphere" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Biz Stratosphere - AI Business Intelligence" />
  <meta name="twitter:description" content="Enterprise-grade business intelligence with AI/ML capabilities" />
  <meta name="twitter:image" content="/logo-full.png" />

  <!-- Preload critical resources -->
  <link rel="modulepreload" href="/src/main.tsx" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>

name: CI Pipeline

on:
  push:
    branches: [main, master, development]
  pull_request:
    branches: [main, master]

jobs:
  backend-quality:
    name: Backend Quality & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ml-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --prefer-binary ruff pytest httpx
          pip install --prefer-binary -r requirements-ci.txt

      - name: Lint with Ruff
        run: |
          ruff check . --select E9,F63,F7,F82 --target-version py311
          ruff check . --exit-zero --statistics

      - name: Test with pytest
        run: |
          python -c "
          import sys
          print('Python:', sys.version)
          try:
              from main import app
              print('App import: SUCCESS')
          except Exception as e:
              print(f'App import: FAILED - {type(e).__name__}: {e}')
              import traceback
              traceback.print_exc()
          " 2>&1 | tee /tmp/import_test.txt
          pytest tests/ --ignore=models -v --tb=long 2>&1 | tee /tmp/pytest_output.txt

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: |
            /tmp/import_test.txt
            /tmp/pytest_output.txt

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: backend-quality

    steps:
      - uses: actions/checkout@v4

      - name: Build Backend Docker Image
        run: docker build -t biz-stratosphere-backend ./ml-service

      - name: Build Frontend Docker Image
        run: docker build -t biz-stratosphere-frontend -f Dockerfile.frontend .
